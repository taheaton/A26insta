<h3>Add an Image</h3>

<form ng-submit="vm.addImage(image)">
  <input placeholder="Name" ng-model="image.name">
  <input placeholder="Picture URL" ng-model="image.pic">
  <input placeholder="Role" ng-model="image.role">
  <input placeholder="Next Best Film" ng-model="image.other">
  <button>Add Image</button>
</form>
